<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="unit.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body id="boy" style="padding-left: 10%; padding-top: 10%;">
    <h1 id="h">Unit Conversion</h1><br>
    <div id="unit_convo">
        <div id="from_unit">
            <form>
                <label id="head1">From</label>
                <select id="from_unit_val">
                    <option value="cm">cm</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select>
            </form>
        </div>
        <div id="to_unit">
            <form>
                <label id="head2">To</label>
                <select id="to_unit_val">
                    <option value="cm">cm</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select>
            </form>
        </div>
    </div><br><br>
    <input type="number" id="val"></input><br><br>
    <button type="button" class="btn btn-dark" onclick="Unit()">Submit</button>
    <br><br>
    <span id="result"></span>
</body>
<script src="unit.js"></script>

</html>
