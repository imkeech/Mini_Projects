<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <script src="currency.js"></script>

    <h1 class="head">Currency Convertor</h1>

    <br><br>
    <span>Enter the Amount to be converted:<input id="amt_val"></input></span><br><br>
    <div class="boxes">
        <div class="f_box">
            <form>
                <label class="from">FROM</label>
                <select id="f_m">
                    <option value="US_Dollar">US Dollar</option>
                    <option value="India">India</option>
                </select>
            </form>
        </div>
        <br>
        <div class="t_box">
            <form>
                <label class="to">To</label>
                <select id="t_m">
                    <option value="US_Dollar">US Dollar</option>
                    <option value="India">India</option>
                </select>
            </form>
        </div>
    </div><br><br>
    <span id="to_amt"><span id="to_amt_val"></span></span><br><br>
    <div class="id">
        <button type="button" class="btn btn-outline-danger"  style="border-radius:40px ; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" onclick="convert()">Submit</button>
    </div>
    
</body>

</html>
